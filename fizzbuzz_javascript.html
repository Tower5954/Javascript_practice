<!DOCTYPE html>
	<head>
		<title>FIZZ BUZZ</title>
	</head>
	<body>
		<br/>
			<center>
				<h1 id="demo">FIZZ BUZZ</h1>
			</center>
		<script>

			var i = 0
			while(i < 100){
				i++;
				if (i % 3 == 0 && i % 5 == 0){
					document.write(i + " - Fizz Buzz <br>");
				} else if (i % 3 == 0){
										document.write(i + " - Fizz  <br>");
									} else if (i % 5 == 0){
															document.write(i + " - Buzz <br>");

									} else {
															document.write(i + ".  <br>");

									}
			}
			


		</script>



	</body>
</html>
