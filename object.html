<!DOCTYPE html>
	<head>
		<title>Objects</title>
	</head>
	<body>
		<br/>
			<center>
				<h1 id="demo">Objects</h1>
			</center>
			<h3> Pretty much the same thing as a Python Dictionary </h3>
		<script>


			// Objects

			var person = {
				firstName: "Sonic",
				lastName: "Hedgehog",
				age: 30,
				email: "sonic@robotix.com"

			}
			
			document.write(person.firstName + " <br>");
			document.write("the" + " <br>")
			document.write(person["lastName"] + " <br>");
			document.write(person.age + " <br>");
			document.write(person.age + 10 + " <br>");



		</script>



	</body>
</html>
