<!DOCTYPE html>
	<head>
		<title>Arrays</title>
	</head>
	<body>
		<br/>
			<center>
				<h1 id="demo">Arrays!</h1>
			</center>
		<script>

				// Arrays

				var pizzaToppings = ["Pepperoni", "Mushroom", "Sausage", "Cheese", "Green Pepper" ];
				for (i=0; i < 5; i++){
									document.write(pizzaToppings[i] + " <br>");

				}

				// Another way but using the function length incase you didnt know how many elements in your array

				var otherPizzaToppings = ["Bacon", "Ham", "Chicken", "Meatballs", "Chorizo" ];
				for (i=0; i < otherPizzaToppings.length ; i++){
									document.write(otherPizzaToppings[i] + " <br>");

				};

		</script>
		<br>
		<script>
			
			document.write(otherPizzaToppings[2]);
		</script>
		<center>
				<h1 id="demo2">Multidimensional Arrays!</h1>
			</center>

			<script>
				
								var newPizzaToppings = ["Pepperoni", "Mushroom", "Sausage", "Cheese", "Green Pepper", [1, 2, 3, 4, 5] ];
																		document.write(newPizzaToppings[5] + " <br>");
																				document.write(newPizzaToppings[5][2] + " <br>");
								var numsArray = [1, 2, 3, 4, 5];		
								var firstName = "Grant"										
								var newPizzaToppings = ["Pepperoni", "Mushroom", "Sausage", "Cheese", "Green Pepper", numsArray, firstName ]
																		document.write(newPizzaToppings[5][2] + " <br>");
																				document.write(newPizzaToppings[6] + " <br>");




			</script>



	</body>
</html>
